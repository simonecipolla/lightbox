<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./lightbox/css/lightbox.min.css" rel="stylesheet" />

</head>
<body>
    <h1>Esempi per lightbox</h1>
    <h2>solo link</h2>
    <a data-lightbox="mela"
        data-title= "sono la solita mela"
        href="./img/mela.jpg">vedi la mela</a>
    

    <h2>miniatura e link</h2>
      
    <a data-lightbox="miniature"
        href="./img/mela ico.png">
        <img src="img/mela ico.png" width="200">
    </a>
        
    <h2>Set di immagini</h2>

    <a href="./img/mela ico.png" data-lightbox="frutta" data-title="sono una mela">mela</a>
    <a href="./img/pera.png" data-lightbox="frutta">pera</a>
    <a href="./img/albicocche.png" data-lightbox="frutta">albicocche</a>
    
    







    <script src="./lightbox/js/lightbox-plus-jquery.js"></script>
</body>
</html>
